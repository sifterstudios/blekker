name: blekker

#concurrency:
#  group: $-$
#  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“š Git Checkout
      uses: actions/checkout@v4

    - name: ğŸŒ Create .env files
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
        envkey_APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
        fail_on_empty: true

    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ""
        channel: stable
        cache: true
        cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

    - name: ğŸ¤« Set SSH Key

#        ssh_key:
      if: env.ssh_key != null
      uses: webfactory/ssh-agent@v0.9.0
#      with:
#        ssh-private-key: ${{secrets.ssh_key}}

    - name: ğŸ“¦ Install Dependencies
      run: |
        flutter pub global activate very_good_cli
        very_good packages get --recursive

    - name: âš™ï¸ Run Setup
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: âœ¨ Check Formatting
      run: dart format --line-length 80 --set-exit-if-changed lib test

    - name: ğŸ•µï¸ Analyze
      run: flutter analyze lib test

    - name: ğŸ§ª Run Tests
      run: very_good test -j 4  --optimization --coverage --test-randomize-ordering-seed random

    - name: ğŸ“Š Check Code Coverage
      uses: VeryGoodOpenSource/very_good_coverage@v3
      with:
        path: ./coverage/lcov.info
#        exclude: ${{inputs.coverage_excludes}}
        min_coverage: 100

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
